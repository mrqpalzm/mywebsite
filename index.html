<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>আমার সহজ ওয়েবসাইট</title>
    <style>
        body {
            font-family: 'SolaimanLipi', Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 15px;
            background: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 1.2rem;
        }
        footer {
            margin-top: 60px;
            text-align: center;
            color: #999;
            font-size: 0.9rem;
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

</head>
<body>
    <header>
        <h1>স্বাগতম আমার ওয়েবসাইটে!</h1>
    </header>

    <section>
        <p>এই ওয়েবসাইটটি GitHub Pages দিয়ে হোস্ট করা হবে। তুমি এটা তোমার নিজের মতো পরিবর্তন করতে পারো।</p>
        <p>তুমি চাইলে <a href="https://github.com/">GitHub</a> এ এটি আপলোড করতে পারো এবং তোমার বন্ধুদের সাথে শেয়ার করতে পারো।</p>
    </section>

    <footer>
        <p>© ২০২৫ আমার ওয়েবসাইট</p>
    </footer>
